name: CI Pipeline

on:
  push:
    branches: [dev-ci]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-python:
    name: Lint Python Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            backend/inference_engine
            backend/data_handler

      - name: Check Data Handler (Linting)
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --output-format=github"
          src: "./backend/data_handler"

      - name: Check Data Handler (Formatting)
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"
          src: "./backend/data_handler"

      - name: Check Inference Engine (Linting)
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --output-format=github"
          src: "./backend/inference_engine"
  
      - name: Check Inference Engine (Formatting)
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"
          src: "./backend/inference_engine"

  test-data-handler:
    name: Test Data Handler
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            backend/data_handler
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          working-directory: ./backend/data_handler
      
      - name: Install Python
        working-directory: ./backend/data_handler
        run: uv python install
      
      - name: Install dependencies
        working-directory: ./backend/data_handler
        run: uv sync
      
      - name: Run pytest
        working-directory: ./backend/data_handler
        run: |
          uv run -m pytest

  test-inference-engine:
    name: Test Inference Engine
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            backend/inference_engine
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          working-directory: ./backend/inference_engine
      
      - name: Install Python
        working-directory: ./backend/inference_engine
        run: uv python install
      
      - name: Install dependencies
        working-directory: ./backend/inference_engine
        run: uv sync
      
      - name: Run pytest
        working-directory: ./backend/inference_engine
        env:
          HERMES_URL: http://localhost:8080
        run: |
          uv run -m pytest

