apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sec-postgresql
  namespace: dev
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: sec
      app.kubernetes.io/name: postgresql
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - hermes
                  - data-handler
                  - keycloak
      ports:
        - port: 5432
          protocol: TCP
  egress: []
