# Allow ingress-nginx to reach services in dev namespace
# Updated for new "ingress" namespace (with Istio sidecar)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-ingress
  namespace: dev
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress
    ports:
    - port: 8080
      protocol: TCP
    - port: 8000
      protocol: TCP
    - port: 15020  # Istio health check port
      protocol: TCP
