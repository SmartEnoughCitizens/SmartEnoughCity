# Allow Istio sidecars to communicate with Istio control plane
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-istio-system
  namespace: dev
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - port: 15012  # xDS and certificate authority
      protocol: TCP
    - port: 15017  # webhook
      protocol: TCP
