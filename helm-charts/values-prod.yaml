global:
  imagePullSecrets:
    - ghcr-secret

data-handler:
  imagePullSecrets:
    - ghcr-secret
  image:
    repository: ghcr.io/smartenoughcitizens/smartenoughcity/data-handler
    tag: latest
    pullPolicy: IfNotPresent
  securityContext:
    fsGroup: 1000
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true

