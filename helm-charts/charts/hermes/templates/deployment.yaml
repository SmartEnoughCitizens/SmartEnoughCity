apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-hermes
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- toYaml .Values.labels | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: hermes
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/name: hermes
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      {{- if .Values.securityContext }}
      securityContext:
{{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: hermes
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.containerSecurityContext }}
          securityContext:
{{- toYaml .Values.containerSecurityContext | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.server.port }}
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: {{ .Values.server.port | quote }}
            {{- $keycloakServerUrl := .Values.keycloak.serverUrl | default (printf "http://%s-keycloak:8080" .Release.Name) }}
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: "{{ $keycloakServerUrl }}/realms/{{ .Values.keycloak.realm }}"
            {{- $dbHost := .Values.global.db.host | default (printf "%s-postgresql" .Release.Name) }}
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://{{ $dbHost }}:{{ .Values.global.db.port }}/{{ .Values.global.db.name }}"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.db.secret.name }}
                  key: {{ .Values.db.secret.usernameKey }}
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.db.secret.name }}
                  key: {{ .Values.db.secret.passwordKey }}
            - name: SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA
              value: {{ .Values.global.db.schemas.backendSchema | quote }}
            - name: KEYCLOAK_SERVER_URL
              value: {{ $keycloakServerUrl | quote }}
            - name: KEYCLOAK_REALM
              value: {{ .Values.keycloak.realm | quote }}
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.keycloak.clientId | quote }}
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.keycloak.secret.name }}
                  key: {{ .Values.keycloak.secret.key }}
          resources:
{{- toYaml .Values.resources | nindent 12 }}
