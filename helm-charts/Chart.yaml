apiVersion: v2
name: smart-enough-city
description: Full Smart Enough City application stack
type: application
version: 0.1.6

dependencies:
  - name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 18.1.8
    condition: postgresql.enabled

  - name: keycloak
    repository: https://charts.bitnami.com/bitnami
    version: 25.2.0
    condition: keycloak.enabled

  - name: hermes
    repository: file://./charts/hermes
    version: 0.1.1
    condition: hermes.enabled

  - name: data-handler
    repository: file://./charts/data-handler
    version: 0.1.4
    condition: data-handler.enabled

  - name: inference-engine
    repository: file://./charts/inference-engine
    version: 0.1.2
    condition: inference-engine.enabled

  - name: frontend
    repository: file://./charts/frontend
    version: 0.1.1
    condition: frontend.enabled
