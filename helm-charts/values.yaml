image:
  repository: backend
  tag: dev
  pullPolicy: Never

replicaCount: 3

service:
  type: ClusterIP
  port: 8081

resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "2000m"
    memory: "2Gi"

labels:
  app.kubernetes.io/name: backend
  app.kubernetes.io/component: api-server
  app.kubernetes.io/part-of: smart-enough-city

# Spring Boot / Java Configuration
java:
  opts: "-Xms512m -Xmx1536m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"

