server:
  port: 8084

spring:
  application:
    name: hermes
  main:
    lazy-initialization: true
  jmx:
    enabled: false
  
  # H2 In-Memory Database Configuration for Development
  datasource:
    url: jdbc:h2:mem:hermesdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger
    display-request-duration: true
    operationsSorter: method

